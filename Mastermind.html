<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mastermind Pro Fixed</title>
    <style>
        :root {
            --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8;
            --danger: #f43f5e; --border: #334155;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: sans-serif;
            background: var(--bg); color: #f8fafc;
            margin: 0; padding: 0;
            height: 100vh; height: 100dvh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* Pantalla de Inicio */
        #home-screen {
            position: fixed; inset: 0; z-index: 100;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }

        .lvl-card {
            background: var(--panel); border: 1px solid var(--border);
            padding: 20px; border-radius: 12px; cursor: pointer;
            margin-bottom: 10px; width: 100%; max-width: 300px;
        }

        /* Estructura Principal del Juego */
        #game-screen { 
            display: none; 
            flex-direction: column; 
            height: 100%; 
            width: 100%;
        }

        header { 
            height: 50px;
            padding: 0 20px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0;
        }

        /* EL TABLERO: Ahora es elástico y nunca tapa nada */
        #board { 
            flex: 1; /* Ocupa todo el espacio disponible */
            overflow-y: auto; 
            padding: 10px;
            display: flex;
            flex-direction: column; /* Cambiado a normal para mejor control de scroll */
            gap: 8px;
            background: #0b1120;
        }

        .row { 
            display: flex; align-items: center; justify-content: space-between; 
            background: var(--panel); padding: 8px 12px; border-radius: 10px;
            border: 1px solid var(--border); flex-shrink: 0;
        }

        .pegs { display: flex; gap: 5px; }
        .peg { width: 24px; height: 24px; border-radius: 50%; background: #334155; border: 1px solid rgba(0,0,0,0.5); }

        .hints { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; }
        .hint { width: 8px; height: 8px; border-radius: 50%; background: #000; }
        .hint.red { background: var(--danger); }
        .hint.white { background: #fff; }

        /* CONTROLES: Fijos en la parte inferior */
        #controls { 
            background: var(--panel); 
            padding: 15px;
            border-top: 2px solid var(--accent);
            flex-shrink: 0; /* Prohibido encogerse */
        }

        .current-guess { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .color-picker { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        
        .btn-color { width: 45px; height: 45px; border-radius: 10px; border: none; }
        .btn-color:disabled { opacity: 0.1; }

        .action-btns { display: flex; gap: 10px; }
        .btn-act { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; }
        #del-btn { background: #475569; color: white; }
        #check-btn { background: var(--accent); color: #000; }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 style="color:var(--accent)">Mastermind Pro</h1>
    <div class="lvl-card" onclick="startGame(3)">
        <strong>Nivel Inicial</strong><br><small>3 Colores</small>
        <div id="score-3" style="font-size:10px; color:var(--accent)">Record: --</div>
    </div>
    <div class="lvl-card" onclick="startGame(4)">
        <strong>Nivel Avanzado</strong><br><small>4 Colores</small>
        <div id="score-4" style="font-size:10px; color:var(--accent)">Record: --</div>
    </div>
    <div class="lvl-card" onclick="startGame(5)">
        <strong>Nivel Experto</strong><br><small>5 Colores</small>
        <div id="score-5" style="font-size:10px; color:var(--accent)">Record: --</div>
    </div>
</div>

<div id="game-screen">
    <header>
        <span id="att-num" style="font-size:12px">INTENTO 1/10</span>
        <button onclick="backToHome()" style="background:none; border:none; color:#94a3b8;">SALIR</button>
    </header>

    <div id="board"></div>

    <div id="controls">
        <div class="current-guess" id="guess-display"></div>
        <div class="color-picker" id="picker"></div>
        <div class="action-btns">
            <button id="del-btn" class="btn-act" onclick="deleteLast()">BORRAR</button>
            <button id="check-btn" class="btn-act" onclick="submitGuess()">LISTO</button>
        </div>
    </div>
</div>

<script>
    let secret = [], currentGuess = [], size = 4, attempts = 0;
    const colors = ['#ef4444', '#22c55e', '#3b82f6', '#eab308', '#a855f7', '#f97316'];
    
    function startGame(s) {
        size = s; attempts = 0; currentGuess = [];
        let available = [...colors];
        secret = [];
        for(let i=0; i<size; i++) secret.push(available.splice(Math.floor(Math.random()*available.length), 1)[0]);

        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('board').innerHTML = '';
        initPicker();
        updateUI();
    }

    function initPicker() {
        const p = document.getElementById('picker');
        p.innerHTML = '';
        colors.forEach(c => {
            const b = document.createElement('button');
            b.className = 'btn-color';
            b.style.background = c;
            b.id = 'c-' + c.replace('#','');
            b.onclick = () => {
                if(currentGuess.length < size && !currentGuess.includes(c)) {
                    currentGuess.push(c);
                    updateUI();
                }
            };
            p.appendChild(b);
        });
    }

    function deleteLast() { currentGuess.pop(); updateUI(); }

    function updateUI() {
        const container = document.getElementById('guess-display');
        container.innerHTML = '';
        for(let i=0; i<size; i++) {
            const peg = document.createElement('div');
            peg.className = 'peg';
            if(currentGuess[i]) peg.style.background = currentGuess[i];
            container.appendChild(peg);
        }
        colors.forEach(c => {
            const btn = document.getElementById('c-' + c.replace('#',''));
            if(btn) btn.disabled = currentGuess.includes(c);
        });
        document.getElementById('att-num').innerText = `INTENTO ${attempts + 1}/10`;
    }

    function submitGuess() {
        if(currentGuess.length < size) return;
        attempts++;
        const feedback = getFeedback(currentGuess, secret);
        addRow(currentGuess, feedback);
        if(feedback.red === size) { alert("¡GANASTE!"); backToHome(); }
        else if(attempts >= 10) { alert("PERDISTE. El código era otro."); backToHome(); }
        else { currentGuess = []; updateUI(); }
    }

    function getFeedback(guess, sec) {
        let red = 0, white = 0;
        guess.forEach((c, i) => {
            if(c === sec[i]) red++;
            else if(sec.includes(c)) white++;
        });
        return { red, white };
    }

    function addRow(guess, fb) {
        const row = document.createElement('div');
        row.className = 'row';
        let html = '<div class="pegs">';
        guess.forEach(c => html += `<div class="peg" style="background:${c}"></div>`);
        html += '</div><div class="hints">';
        for(let i=0; i<fb.red; i++) html += '<div class="hint red"></div>';
        for(let i=0; i<fb.white; i++) html += '<div class="hint white"></div>';
        html += '</div>';
        row.innerHTML = html;
        const b = document.getElementById('board');
        b.appendChild(row);
        b.scrollTop = b.scrollHeight; // Auto-scroll al final
    }

    function backToHome() {
        document.getElementById('home-screen').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'none';
    }
</script>
</body>
</html>
