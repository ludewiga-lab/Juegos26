<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mastermind Enterprise</title>
    <style>
        :root {
            --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8;
            --danger: #f43f5e; --success: #10b981; --border: #334155;
            --c1: #ef4444; --c2: #22c55e; --c3: #3b82f6; 
            --c4: #eab308; --c5: #a855f7; --c6: #f97316;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg); color: #f8fafc;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* Pantalla de Selección - Estética Profesional */
        #home-screen {
            position: absolute; inset: 0; z-index: 100;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }

        .hero-title { font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; color: var(--accent); }
        .hero-subtitle { color: #94a3b8; margin-bottom: 40px; font-size: 0.9rem; }

        .lvl-grid { width: 100%; max-width: 320px; display: grid; gap: 15px; }
        .lvl-card {
            background: var(--panel); border: 1px solid var(--border);
            padding: 20px; border-radius: 12px; cursor: pointer;
            transition: all 0.2s; position: relative; overflow: hidden;
        }
        .lvl-card:active { transform: scale(0.98); background: #26334d; border-color: var(--accent); }
        .lvl-card strong { display: block; font-size: 1.1rem; margin-bottom: 4px; }
        .best-label { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; font-weight: 700; }

        /* Pantalla de Juego */
        #game-screen { display: none; flex-direction: column; height: 100%; width: 100%; max-width: 500px; }
        header { 
            padding: 15px 20px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        #board { 
            flex-grow: 1; padding: 20px; display: flex; flex-direction: column-reverse; 
            gap: 12px; overflow-y: auto; background: rgba(15, 23, 42, 0.5);
        }

        .row { 
            display: flex; align-items: center; justify-content: space-between; 
            background: var(--panel); padding: 12px 18px; border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border);
        }

        .pegs { display: flex; gap: 8px; }
        .peg { 
            width: 26px; height: 26px; border-radius: 50%; 
            background: #334155; border: 2px solid rgba(0,0,0,0.2); 
        }

        .hints { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .hint { width: 10px; height: 10px; border-radius: 50%; background: #0f172a; }
        .hint.red { background: var(--danger); box-shadow: 0 0 8px var(--danger); }
        .hint.white { background: #fff; box-shadow: 0 0 8px #fff; }

        #controls { 
            background: var(--panel); padding: 20px 30px 40px 30px; 
            border-top: 1px solid var(--border); border-radius: 24px 24px 0 0;
        }

        .current-guess { display: flex; justify-content: center; gap: 12px; margin-bottom: 25px; }
        .color-picker { display: flex; justify-content: center; gap: 12px; margin-bottom: 25px; }
        
        .btn-color { 
            width: 44px; height: 44px; border-radius: 12px; border: none; 
            transition: all 0.2s; position: relative;
        }
        .btn-color:disabled { opacity: 0.15; filter: grayscale(1); transform: scale(0.8); }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-act { 
            padding: 14px; border: none; border-radius: 12px; 
            font-weight: 700; font-size: 0.9rem; letter-spacing: 0.5px;
        }
        #del-btn { background: #334155; color: #cbd5e1; }
        #check-btn { background: var(--accent); color: var(--bg); }
    </style>
</head>
<body>

<div id="home-screen">
    <div class="hero-title">Mastermind Pro</div>
    <div class="hero-subtitle">Módulos de optimización lógica</div>
    
    <div class="lvl-grid">
        <div class="lvl-card" onclick="startGame(3)">
            <strong>Nivel Inicial</strong>
            <span>3 Unidades · Sin repetición</span>
            <div class="best-label" id="score-3">Record: --</div>
        </div>
        <div class="lvl-card" onclick="startGame(4)">
            <strong>Nivel Avanzado</strong>
            <span>4 Unidades · Sin repetición</span>
            <div class="best-label" id="score-4">Record: --</div>
        </div>
        <div class="lvl-card" onclick="startGame(5)">
            <strong>Nivel Experto</strong>
            <span>5 Unidades · Sin repetición</span>
            <div class="best-label" id="score-5">Record: --</div>
        </div>
    </div>
</div>

<div id="game-screen">
    <header>
        <div style="font-weight:700; font-size:0.8rem; color:var(--accent)">ITERACIÓN <span id="att-num">1</span>/10</div>
        <button onclick="backToHome()" style="background:none; border:none; color:#94a3b8; font-size:0.8rem;">CERRAR PROYECTO</button>
    </header>

    <div id="board"></div>

    <div id="controls">
        <div class="current-guess" id="guess-display"></div>
        <div class="color-picker" id="picker"></div>
        <div class="action-btns">
            <button id="del-btn" class="btn-act" onclick="deleteLast()">BORRAR</button>
            <button id="check-btn" class="btn-act" onclick="submitGuess()">COMPROBAR</button>
        </div>
    </div>
</div>

<script>
    let secret = [];
    let currentGuess = [];
    let size = 4;
    let attempts = 0;
    const colors = ['#ef4444', '#22c55e', '#3b82f6', '#eab308', '#a855f7', '#f97316'];
    
    function loadScores() {
        [3, 4, 5].forEach(s => {
            const score = localStorage.getItem('mm_pro_score_' + s);
            document.getElementById('score-' + s).innerText = score ? `RECORD: ${score} INTENTOS` : "RECORD: --";
        });
    }

    function startGame(s) {
        size = s;
        attempts = 0;
        currentGuess = [];
        
        // Generar secreto SIN REPETICIÓN
        let available = [...colors];
        secret = [];
        for(let i=0; i<size; i++) {
            let idx = Math.floor(Math.random() * available.length);
            secret.push(available.splice(idx, 1)[0]);
        }

        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('board').innerHTML = '';
        initPicker();
        updateUI();
    }

    function initPicker() {
        const p = document.getElementById('picker');
        p.innerHTML = '';
        colors.forEach(c => {
            const b = document.createElement('button');
            b.className = 'btn-color';
            b.style.background = c;
            b.id = 'color-' + c.replace('#','');
            b.onclick = () => {
                if(currentGuess.length < size && !currentGuess.includes(c)) {
                    currentGuess.push(c);
                    updateUI();
                }
            };
            p.appendChild(b);
        });
    }

    function deleteLast() {
        currentGuess.pop();
        updateUI();
    }

    function updateUI() {
        // Actualizar visualización de la jugada actual
        const container = document.getElementById('guess-display');
        container.innerHTML = '';
        for(let i=0; i<size; i++) {
            const peg = document.createElement('div');
            peg.className = 'peg';
            if(currentGuess[i]) peg.style.background = currentGuess[i];
            container.appendChild(peg);
        }

        // Bloquear colores ya usados en el picker (Regla de no repetición)
        colors.forEach(c => {
            const btn = document.getElementById('color-' + c.replace('#',''));
            btn.disabled = currentGuess.includes(c);
        });

        document.getElementById('att-num').innerText = attempts + 1;
    }

    function submitGuess() {
        if(currentGuess.length < size) return;
        
        attempts++;
        const feedback = getFeedback(currentGuess, secret);
        addHistoryRow(currentGuess, feedback);

        if(feedback.red === size) {
            alert(`PROYECTO EXITOSO\nObjetivo logrado en ${attempts} intentos.`);
            saveScore(size, attempts);
            backToHome();
        } else if(attempts >= 10) {
            alert("PROYECTO FALLIDO\nSe ha alcanzado el límite de recursos (10 intentos).");
            backToHome();
        } else {
            currentGuess = [];
            updateUI();
        }
    }

    function getFeedback(guess, sec) {
        let red = 0, white = 0;
        // Al no haber repetidos, la lógica es más directa
        guess.forEach((c, i) => {
            if(c === sec[i]) red++;
            else if(sec.includes(c)) white++;
        });
        return { red, white };
    }

    function addHistoryRow(guess, feedback) {
        const row = document.createElement('div');
        row.className = 'row';
        let html = '<div class="pegs">';
        guess.forEach(c => html += `<div class="peg" style="background:${c}"></div>`);
        html += '</div><div class="hints">';
        for(let i=0; i<feedback.red; i++) html += '<div class="hint red"></div>';
        for(let i=0; i<feedback.white; i++) html += '<div class="hint white"></div>';
        html += '</div>';
        row.innerHTML = html;
        document.getElementById('board').appendChild(row);
        document.getElementById('board').scrollTop = 0;
    }

    function saveScore(s, val) {
        const prev = localStorage.getItem('mm_pro_score_' + s);
        if(!prev || val < parseInt(prev)) {
            localStorage.setItem('mm_pro_score_' + s, val);
        }
    }

    function backToHome() {
        document.getElementById('home-screen').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'none';
        loadScores();
    }

    loadScores();
</script>
</body>
</html>
