    <style>
        :root {
            --bg: #fdf2f2;
            --card: #ffffff;
            --primary: #ff4d6d;
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --idle: #7209b7;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .level-menu { display: flex; gap: 8px; }
        
        .btn-level {
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background: #bdc3c7;
        }
        .btn-level.active { background: var(--primary); transform: scale(1.05); }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        .stats {
            display: flex; gap: 20px; margin-bottom: 10px;
            font-size: 1.2rem; font-weight: bold;
        }

        .game-box {
            background: var(--card); padding: 25px; border-radius: 40px;
            box-shadow: 0 15px 0 rgba(0,0,0,0.05); width: 90%; max-width: 420px;
            text-align: center; z-index: 5;
        }

        .btn-speak {
            background: var(--primary); border: none; border-radius: 50%;
            width: 110px; height: 110px; font-size: 55px;
            color: white; cursor: pointer; box-shadow: 0 8px 0 #c9184a;
            margin-bottom: 20px;
        }

        .options-grid { display: grid; gap: 12px; }

        .btn-option {
            background: var(--idle); border: none; padding: 18px;
            border-radius: 18px; font-size: 1.5rem; color: white;
            font-weight: bold; cursor: pointer; box-shadow: 0 6px 0 #560bad;
            display: flex; align-items: center; justify-content: center;
            gap: 10px;
        }

        .btn-option.correct { background: var(--correct) !important; box-shadow: 0 6px 0 #27ae60 !important; }
        .btn-option.wrong { background: var(--wrong) !important; box-shadow: 0 6px 0 #c0392b !important; animation: shake 0.4s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        #canvas-confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    </style>
</head>

                { en: "Key", es: "Llave", icon: "üîë" }, { en: "Watch", es: "Reloj", icon: "‚åö" }, { en: "Phone", es: "M√≥vil", icon: "üì±" }, { en: "Computer", es: "Ordenador", icon: "üíª" }, { en: "School", es: "Escuela", icon: "üè´" },
                { en: "Teacher", es: "Profe", icon: "üë®‚Äçüè´" }, { en: "Friends", es: "Amigos", icon: "üë´" }, { en: "Playground", es: "Parque", icon: "üõù" }, { en: "Slide", es: "Tobog√°n", icon: "üõù" }, { en: "Swing", es: "Columpio", icon: "ü™ë" },

                { en: "Crocodile", es: "Cocodrilo", icon: "üêä" }, { en: "Mushroom", es: "Seta", icon: "üçÑ" }, { en: "Whale", es: "Ballena", icon: "üêã" }, { en: "Shark", es: "Tibur√≥n", icon: "ü¶à" }, { en: "Bat", es: "Murci√©lago", icon: "ü¶á" },
                { en: "Owl", es: "B√∫ho", icon: "ü¶â" }, { en: "Wolf", es: "Lobo", icon: "üê∫" }, { en: "Snake", es: "Serpiente", icon: "üêç" }, { en: "Gold", es: "Oro", icon: "ü™ô" }, { en: "Silver", es: "Plata", icon: "ü•à" }
            ]
        };

        let currentLevel = 1;
        let wordQueue = [];
        let currentWord = {};
        let stats = { streak: 0, good: 0, bad: 0 };
        let isLocked = false;
        let femaleVoice = null;

        function changeLevel(lvl, btn) {
            currentLevel = lvl;
            document.querySelectorAll('.btn-level').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            initLevel();
        }

        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            // Buscar voz femenina en ingl√©s
            femaleVoice = voices.find(v => (v.name.includes('female') || v.name.includes('Female') || v.name.includes('Google UK English Female') || v.name.includes('Zira') || v.name.includes('Samantha')) && v.lang.startsWith('en'));
            if (!femaleVoice) femaleVoice = voices.find(v => v.lang.startsWith('en'));
        }

        function initLevel() {
            wordQueue = [...allLevels[currentLevel]].sort(() => Math.random() - 0.5);
            nextQuestion();
        }

        function nextQuestion() {
            isLocked = false;
            if (wordQueue.length === 0) wordQueue = [...allLevels[currentLevel]].sort(() => Math.random() - 0.5);
            currentWord = wordQueue.pop();
            
            let allAvailable = [...allLevels[1], ...allLevels[2], ...allLevels[3]].filter(w => w.en !== currentWord.en);
            allAvailable.sort(() => Math.random() - 0.5);
            let choices = [currentWord, ...allAvailable.slice(0, 2)].sort(() => Math.random() - 0.5);

            const container = document.getElementById('options');
            container.innerHTML = '';
            choices.forEach(c => {
                const b = document.createElement('button');
                b.className = 'btn-option';
                b.innerHTML = `<span>${c.icon}</span> <span>${c.es}</span>`;
                b.onclick = (e) => check(c, e.currentTarget);
                container.appendChild(b);
            });
            playCurrentWord();
        }

        function playCurrentWord() {
            const ut = new SpeechSynthesisUtterance(currentWord.en);
            if(femaleVoice) ut.voice = femaleVoice;
            ut.lang = 'en-US';
            ut.rate = document.getElementById('speedRange').value;
            window.speechSynthesis.speak(ut);
        }

        function check(selected, element) {
            if(isLocked) return;
            if(selected.en === currentWord.en) {
                isLocked = true;
                stats.good++; stats.streak++;
                updateStats();
                element.classList.add('correct');
                const v = new SpeechSynthesisUtterance("Good job!");
                if(femaleVoice) v.voice = femaleVoice;
                v.rate = 0.8;
                window.speechSynthesis.speak(v);
                startConfetti();
                setTimeout(() => { stopConfetti(); nextQuestion(); }, 1500);
            } else {
                stats.bad++; stats.streak = 0;
                updateStats();
                element.classList.add('wrong');
                const v = new SpeechSynthesisUtterance("Try again");
                if(femaleVoice) v.voice = femaleVoice;
                window.speechSynthesis.speak(v);
                setTimeout(() => element.classList.remove('wrong'), 500);
            }
        }

        function updateStats() {
            document.getElementById('streak').innerText = stats.streak;
            document.getElementById('good').innerText = stats.good;
            document.getElementById('bad').innerText = stats.bad;
        }

        // --- L√≥gica de Confeti ---
        const canvas = document.getElementById("canvas-confetti");
        const ctx = canvas.getContext("2d");
        let particles = [];
        let animId;

        function startConfetti() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = Array.from({length: 40}, () => ({
                x: canvas.width/2, y: canvas.height/2,
                vx: (Math.random()-0.5)*15, vy: (Math.random()-0.8)*15,
                color: `hsl(${Math.random()*360}, 100%, 50%)`, size: 6, opacity: 1
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.4; p.opacity -= 0.015;
                ctx.globalAlpha = Math.max(0, p.opacity);
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            animId = requestAnimationFrame(animate);
        }

        function stopConfetti() { cancelAnimationFrame(animId); ctx.clearRect(0,0,canvas.width,canvas.height); }

        window.speechSynthesis.onvoiceschanged = () => { loadVoices(); initLevel(); };
        if(window.speechSynthesis.getVoices().length > 0) { loadVoices(); initLevel(); }
    </script>
