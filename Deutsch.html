            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background: #bdc3c7;
            transition: 0.3s;

            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: 1.2rem;

        .game-box {
            background: var(--card);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 15px 0 rgba(0,0,0,0.05);
            width: 90%;
            max-width: 450px;
            text-align: center;
            z-index: 5;

        .btn-speak {
            background: var(--primary);
            border: none;
            border-radius: 50%;

            height: 120px;
            font-size: 60px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 0 #e68a00;

        .btn-speak:active { transform: translateY(5px); box-shadow: 0 3px 0 #e68a00; }

        .options-grid { display: grid; gap: 15px; }

        .btn-option {

        .btn-option.correct { background: var(--correct) !important; box-shadow: 0 6px 0 #27ae60 !important; }
        .btn-option.wrong { background: var(--wrong) !important; box-shadow: 0 6px 0 #c0392b !important; animation: shake 0.4s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

        #canvas-confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    </style>

        let currentLevel = 1;
        let wordQueue = [];
        let currentWord = {};
        let stats = { streak: 0, good: 0, bad: 0 };
        let isLocked = false;
        
        const canvas = document.getElementById("canvas-confetti");
        const ctx = canvas.getContext("2d");
        let particles = [];
        let animId;

        function changeLevel(lvl, btn) {
            currentLevel = lvl;
            document.querySelectorAll('.btn-level').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            stats.streak = 0; // Reiniciar racha al cambiar nivel
            updateStats();
            initLevel();
        }

        function initLevel() {
            wordQueue = [...allLevels[currentLevel]].sort(() => Math.random() - 0.5);
            nextQuestion();
        }

        function nextQuestion() {
            isLocked = false;
            if (wordQueue.length === 0) wordQueue = [...allLevels[currentLevel]].sort(() => Math.random() - 0.5);
            
            currentWord = wordQueue.pop();
            
            // Elegir distractores
            let distractors = [];
            let allAvailable = [...allLevels[1], ...allLevels[2], ...allLevels[3]].filter(w => w.de !== currentWord.de);
            allAvailable.sort(() => Math.random() - 0.5);
            distractors = allAvailable.slice(0, 2);

            let choices = [currentWord, ...distractors].sort(() => Math.random() - 0.5);

            const container = document.getElementById('options');
            container.innerHTML = '';
            choices.forEach(c => {
                const b = document.createElement('button');
                b.className = 'btn-option';
                b.innerHTML = `<span>${c.icon}</span> <span>${c.es}</span>`;
                b.onclick = (e) => check(c, e.currentTarget);
                container.appendChild(b);
            });
            playCurrentWord();
        }

        function playCurrentWord() {
            const ut = new SpeechSynthesisUtterance(currentWord.de);
            ut.lang = 'de-DE';
            ut.rate = 0.75;
            window.speechSynthesis.speak(ut);
        }

        function check(selected, element) {
            if(isLocked) return;
            if(selected.de === currentWord.de) {
                isLocked = true;
                stats.good++; stats.streak++;
                updateStats();
                element.classList.add('correct');
                const v = new SpeechSynthesisUtterance("Richtig!"); v.lang = 'de-DE'; window.speechSynthesis.speak(v);
                startConfetti();
                setTimeout(() => { stopConfetti(); nextQuestion(); }, 1500);
            } else {
                stats.bad++; stats.streak = 0;
                updateStats();
                element.classList.add('wrong');
                const v = new SpeechSynthesisUtterance("Nein"); v.lang = 'de-DE'; window.speechSynthesis.speak(v);
                setTimeout(() => element.classList.remove('wrong'), 500);
            }
        }

        function updateStats() {
            document.getElementById('streak').innerText = stats.streak;
            document.getElementById('good').innerText = stats.good;
            document.getElementById('bad').innerText = stats.bad;
        }

        function startConfetti() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = Array.from({length: 40}, () => ({
                x: canvas.width/2, y: canvas.height/2,
                vx: (Math.random()-0.5)*15, vy: (Math.random()-0.8)*15,
                color: `hsl(${Math.random()*360}, 100%, 50%)`, size: 6, opacity: 1
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.4; p.opacity -= 0.015;
                ctx.globalAlpha = Math.max(0, p.opacity);
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            animId = requestAnimationFrame(animate);
        }

        function stopConfetti() { cancelAnimationFrame(animId); ctx.clearRect(0,0,canvas.width,canvas.height); }

        window.speechSynthesis.onvoiceschanged = initLevel;
        if(window.speechSynthesis.getVoices().length > 0) initLevel();
    </script>
