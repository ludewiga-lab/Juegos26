<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sopa de Letras Pro | Responsive</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            --success: #10b981;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --muted: #94a3b8;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* Bloquea el scroll mientras se juega */
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom);
        }

        .header { text-align: center; padding: 15px 0 10px; }
        h1 { font-size: 1.3rem; color: #818cf8; }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.05);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .config-panel {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 350px;
        }

        select, button {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #475569;
            background: #334155;
            color: white;
            font-family: inherit;
            font-size: 0.9rem;
        }

        /* TABLERO RESPONSIVO */
        #grid-container {
            width: 100%;
            max-width: 95vw; /* Nunca se sale del ancho del mÃ³vil */
            aspect-ratio: 1 / 1;
            background: #334155;
            padding: 6px;
            border-radius: 12px;
            display: grid;
            gap: 4px; /* Espacio entre celdas */
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .cell {
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem; /* Se ajusta solo */
            border-radius: 4px;
            user-select: none;
            transition: background 0.2s;
        }

        /* DinÃ¡mico para que el texto quepa en 12x12 */
        .cell-small { font-size: 0.85rem; }

        .cell.selected { background: #6366f1; color: white; }
        .cell.found { background: #10b981; color: white; }

        .word-list {
            width: 100%;
            max-width: 350px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .word-tag {
            padding: 5px;
            background: var(--card);
            border-radius: 6px;
            font-size: 0.7rem;
            text-align: center;
            color: var(--muted);
            border: 1px solid #334155;
            text-transform: uppercase;
        }

        .word-tag.done {
            background: var(--success);
            color: white;
            text-decoration: line-through;
        }

        #victory {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #10b981;
            display: none;
            z-index: 1000;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SOPA DE LETRAS</h1>
    </div>

    <div class="stats">
        <span>Pts: <b id="score">0</b></span>
        <span>RÃ©cord: <b id="high-score">0</b></span>
    </div>

    <div class="config-panel">
        <select id="diff-select">
            <option value="easy">8x8</option>
            <option value="medium" selected>10x10</option>
            <option value="hard">12x12</option>
        </select>
        <button onclick="Game.init()" style="background: var(--primary)">Nuevo</button>
    </div>

    <div id="grid-container"></div>
    <div class="word-list" id="word-list"></div>

    <div id="victory">
        <h2 style="color:#10b981">Â¡COMPLETADO! ðŸŽ‰</h2>
        <p style="margin:10px 0">Â¡Eres un experto!</p>
        <button onclick="Game.init()" style="background: var(--primary); border:none; width:100%">Jugar de nuevo</button>
    </div>

    <script>
        const Game = (() => {
            const DATA = {
                easy: ["SOL", "MAR", "CASA", "GATO", "PERRO", "LUNA", "PIE", "PAN"],
                medium: ["PLANETA", "ESTRELLA", "VENTANA", "TECLADO", "CIUDAD", "BOTELLA", "CAMISA", "BOSQUE"],
                hard: ["TECNOLOGIA", "ALGORITMO", "PSICOLOGIA", "UNIVERSO", "DINOSAURIO", "CREATIVIDAD", "MATEMATICAS", "FOTOGRAFIA"]
            };

            let state = {
                grid: [], size: 10, words: [], foundWords: [],
                foundCells: new Set(), isDragging: false, selection: [],
                score: 0
            };

            const init = () => {
                const diff = document.getElementById('diff-select').value;
                state.size = diff === 'easy' ? 8 : (diff === 'medium' ? 10 : 12);
                state.words = [...DATA[diff]].sort(() => Math.random() - 0.5);
                state.foundWords = [];
                state.foundCells.clear();
                state.score = 0;
                
                document.getElementById('victory').style.display = 'none';
                document.getElementById('high-score').innerText = localStorage.getItem('sopaHS') || 0;
                
                generateGrid();
                placeWords();
                fillRandom();
                render();
            };

            const generateGrid = () => {
                state.grid = Array.from({ length: state.size }, () => Array(state.size).fill(''));
            };

            const placeWords = () => {
                state.words.forEach(word => {
                    let placed = false;
                    let attempts = 0;
                    while (!placed && attempts < 100) {
                        const dir = Math.floor(Math.random() * 2); 
                        const r = Math.floor(Math.random() * (state.size - (dir === 1 ? word.length : 0)));
                        const c = Math.floor(Math.random() * (state.size - (dir === 0 ? word.length : 0)));
                        
                        if (canPlace(word, r, c, dir)) {
                            for (let i = 0; i < word.length; i++) {
                                const row = dir === 0 ? r : r + i;
                                const col = dir === 0 ? c + i : c;
                                state.grid[row][col] = word[i];
                            }
                            placed = true;
                        }
                        attempts++;
                    }
                });
            };

            const canPlace = (word, r, c, dir) => {
                for (let i = 0; i < word.length; i++) {
                    const row = dir === 0 ? r : r + i;
                    const col = dir === 0 ? c + i : c;
                    if (state.grid[row][col] !== '' && state.grid[row][col] !== word[i]) return false;
                }
                return true;
            };

            const fillRandom = () => {
                const abc = "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ";
                for (let r = 0; r < state.size; r++) {
                    for (let c = 0; c < state.size; c++) {
                        if (state.grid[r][c] === '') state.grid[r][c] = abc[Math.floor(Math.random() * abc.length)];
                    }
                }
            };

            const render = () => {
                const container = document.getElementById('grid-container');
                container.style.gridTemplateColumns = `repeat(${state.size}, 1fr)`;
                container.innerHTML = '';

                state.grid.forEach((row, r) => {
                    row.forEach((char, c) => {
                        const cell = document.createElement('div');
                        cell.className = 'cell' + (state.size > 10 ? ' cell-small' : '');
                        cell.innerText = char;
                        cell.setAttribute('data-pos', `${r}-${c}`);
                        if (state.foundCells.has(`${r}-${c}`)) cell.classList.add('found');
                        container.appendChild(cell);
                    });
                });

                document.getElementById('word-list').innerHTML = state.words.map(w => `
                    <div class="word-tag ${state.foundWords.includes(w) ? 'done' : ''}">${w}</div>
                `).join('');
                document.getElementById('score').innerText = state.score;
            };

            const handleAction = (e) => {
                if (!state.isDragging) return;
                const point = e.touches ? e.touches[0] : e;
                const target = document.elementFromPoint(point.clientX, point.clientY);
                
                if (target && target.classList.contains('cell')) {
                    const pos = target.getAttribute('data-pos');
                    const [r, c] = pos.split('-').map(Number);
                    
                    if (state.selection.length === 0 || 
                        state.selection[state.selection.length-1][0] !== r || 
                        state.selection[state.selection.length-1][1] !== c) {
                        state.selection.push([r, c]);
                        target.classList.add('selected');
                    }
                }
            };

            const endAction = () => {
                if (!state.isDragging) return;
                state.isDragging = false;

                const selectedWord = state.selection.map(([r, c]) => state.grid[r][c]).join('');
                const reversed = selectedWord.split('').reverse().join('');
                const found = state.words.find(w => (w === selectedWord || w === reversed) && !state.foundWords.includes(w));

                if (found) {
                    state.foundWords.push(found);
                    state.selection.forEach(([r, c]) => state.foundCells.add(`${r}-${c}`));
                    state.score += 100;
                    const hs = localStorage.getItem('sopaHS') || 0;
                    if (state.score > hs) localStorage.setItem('sopaHS', state.score);
                }

                state.selection = [];
                render();
                if (state.foundWords.length === state.words.length) document.getElementById('victory').style.display = 'block';
            };

            const grid = document.getElementById('grid-container');
            grid.addEventListener('pointerdown', (e) => { state.isDragging = true; state.selection = []; handleAction(e); });
            window.addEventListener('pointermove', handleAction);
            window.addEventListener('pointerup', endAction);

            return { init };
        })();

        Game.init();
    </script>
</body>
</html>
