<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sopa de Letras Pro | Mobile Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            --success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --danger: #ef4444;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --muted: #94a3b8;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: calc(20px + var(--safe-top)) 20px calc(20px + var(--safe-bottom));
            overflow-x: hidden;
        }

        .header { text-align: center; margin-bottom: 15px; }
        h1 { font-size: 1.5rem; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .config-panel {
            background: var(--card);
            padding: 12px;
            border-radius: 16px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        select, button {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #475569;
            background: #334155;
            color: white;
            font-family: inherit;
            font-weight: 600;
        }

        #grid {
            display: grid;
            gap: 5px;
            background: #334155;
            padding: 10px;
            border-radius: 12px;
            user-select: none;
            touch-action: none; /* Crucial para scroll */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cell {
            width: 32px;
            height: 32px;
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: transform 0.1s;
        }

        .cell.selected { background: #6366f1; color: white; transform: scale(0.9); }
        .cell.found { background: #10b981; color: white; }

        .word-list {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .word-tag {
            padding: 6px 12px;
            background: var(--card);
            border-radius: 15px;
            font-size: 0.75rem;
            color: var(--muted);
            border: 1px solid #334155;
        }

        .word-tag.done {
            background: var(--success);
            color: white;
            text-decoration: line-through;
            border: none;
        }

        #victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #10b981;
            display: none;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SOPA DE LETRAS PRO</h1>
    </div>

    <div class="stats">
        <span>Puntos: <b id="score">0</b></span>
        <span>RÃ©cord: <b id="high-score">0</b></span>
    </div>

    <div class="config-panel">
        <select id="diff-select">
            <option value="easy">8x8</option>
            <option value="medium" selected>10x10</option>
            <option value="hard">12x12</option>
        </select>
        <button onclick="Game.init()" style="background: var(--primary)">Nuevo Reto</button>
    </div>

    <div id="grid"></div>
    <div class="word-list" id="word-list"></div>

    <div id="victory">
        <h2 style="color:#10b981">Â¡EXCELENTE! ðŸŽ‰</h2>
        <p id="final-msg" style="margin:15px 0">Has encontrado todas las palabras.</p>
        <button onclick="Game.init()" style="background: var(--primary); width: 100%">Jugar de nuevo</button>
    </div>

    <script>
        const Game = (() => {
            const DATA = {
                easy: ["SOL", "MAR", "CASA", "GATO", "PERRO", "LUNA", "TREN", "FLOR"],
                medium: ["PLANETA", "ESTRELLA", "VENTANA", "TECLADO", "CIUDAD", "BOTELLA", "CAMISA", "BOSQUE"],
                hard: ["TECNOLOGIA", "ALGORITMO", "PSICOLOGIA", "UNIVERSO", "DINOSAURIO", "CREATIVIDAD", "MATEMATICAS", "FOTOGRAFIA"]
            };

            let state = {
                grid: [], size: 10, words: [], foundWords: [],
                foundCells: new Set(), isDragging: false, selection: [],
                score: 0
            };

            const init = () => {
                const diff = document.getElementById('diff-select').value;
                state.size = diff === 'easy' ? 8 : (diff === 'medium' ? 10 : 12);
                state.words = [...DATA[diff]].sort(() => Math.random() - 0.5);
                state.foundWords = [];
                state.foundCells.clear();
                state.score = 0;
                
                document.getElementById('victory').style.display = 'none';
                document.getElementById('high-score').innerText = localStorage.getItem('sopaHighScore') || 0;
                
                generateGrid();
                placeWords();
                fillRandom();
                render();
            };

            const generateGrid = () => {
                state.grid = Array.from({ length: state.size }, () => Array(state.size).fill(''));
            };

            const placeWords = () => {
                state.words.forEach(word => {
                    let placed = false;
                    let attempts = 0;
                    while (!placed && attempts < 100) {
                        const dir = Math.floor(Math.random() * 2); 
                        const r = Math.floor(Math.random() * state.size);
                        const c = Math.floor(Math.random() * state.size);
                        if (canPlace(word, r, c, dir)) {
                            for (let i = 0; i < word.length; i++) {
                                const row = dir === 0 ? r : r + i;
                                const col = dir === 0 ? c + i : c;
                                state.grid[row][col] = word[i];
                            }
                            placed = true;
                        }
                        attempts++;
                    }
                });
            };

            const canPlace = (word, r, c, dir) => {
                if (dir === 0 && c + word.length > state.size) return false;
                if (dir === 1 && r + word.length > state.size) return false;
                for (let i = 0; i < word.length; i++) {
                    const row = dir === 0 ? r : r + i;
                    const col = dir === 0 ? c + i : c;
                    if (state.grid[row][col] !== '' && state.grid[row][col] !== word[i]) return false;
                }
                return true;
            };

            const fillRandom = () => {
                const abc = "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ";
                for (let r = 0; r < state.size; r++) {
                    for (let c = 0; c < state.size; c++) {
                        if (state.grid[r][c] === '') state.grid[r][c] = abc[Math.floor(Math.random() * abc.length)];
                    }
                }
            };

            const render = () => {
                const container = document.getElementById('grid');
                container.style.gridTemplateColumns = `repeat(${state.size}, 1fr)`;
                container.innerHTML = '';

                state.grid.forEach((row, r) => {
                    row.forEach((char, c) => {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.innerText = char;
                        cell.setAttribute('data-r', r);
                        cell.setAttribute('data-c', c);
                        if (state.foundCells.has(`${r}-${c}`)) cell.classList.add('found');
                        container.appendChild(cell);
                    });
                });

                document.getElementById('word-list').innerHTML = state.words.map(w => `
                    <div class="word-tag ${state.foundWords.includes(w) ? 'done' : ''}">${w}</div>
                `).join('');
                document.getElementById('score').innerText = state.score;
            };

            // LÃ“GICA TÃCTIL CORREGIDA
            const handleMove = (e) => {
                if (!state.isDragging) return;
                
                // Obtener coordenadas ya sea de mouse o touch
                const touch = e.touches ? e.touches[0] : e;
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (target && target.classList.contains('cell')) {
                    const r = parseInt(target.getAttribute('data-r'));
                    const c = parseInt(target.getAttribute('data-c'));
                    
                    const last = state.selection[state.selection.length - 1];
                    if (!last || last[0] !== r || last[1] !== c) {
                        state.selection.push([r, c]);
                        target.classList.add('selected');
                    }
                }
            };

            const handleEnd = () => {
                if (!state.isDragging) return;
                state.isDragging = false;

                const selectedWord = state.selection.map(([r, c]) => state.grid[r][c]).join('');
                const reversed = selectedWord.split('').reverse().join('');
                
                const found = state.words.find(w => (w === selectedWord || w === reversed) && !state.foundWords.includes(w));

                if (found) {
                    state.foundWords.push(found);
                    state.selection.forEach(([r, c]) => state.foundCells.add(`${r}-${c}`));
                    state.score += 100;
                    checkHighScore();
                }

                state.selection = [];
                render();

                if (state.foundWords.length === state.words.length) {
                    document.getElementById('victory').style.display = 'block';
                }
            };

            const checkHighScore = () => {
                const current = parseInt(localStorage.getItem('sopaHighScore') || 0);
                if (state.score > current) {
                    localStorage.setItem('sopaHighScore', state.score);
                    document.getElementById('high-score').innerText = state.score;
                }
            };

            // Event Listeners Globales para el Grid
            const gridEl = document.getElementById('grid');
            
            gridEl.addEventListener('pointerdown', (e) => {
                state.isDragging = true;
                state.selection = [];
                handleMove(e);
            });

            window.addEventListener('pointermove', handleMove);
            window.addEventListener('pointerup', handleEnd);

            return { init };
        })();

        Game.init();
    </script>
</body>
</html>
