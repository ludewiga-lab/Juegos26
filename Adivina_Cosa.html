<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas con Emojis para Ni√±os</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-color: #ffffff;
            --accent-color: #4cd137;
            --text-color: #2f3640;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card {
            background: var(--card-color);
            width: 85%;
            max-width: 320px;
            aspect-ratio: 1 / 1.2;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            border: 8px solid white;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s;
        }

        .emoji-display {
            font-size: 120px;
            margin: 0;
            line-height: 1;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        .name-display {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-color);
            margin-top: 25px;
            text-transform: capitalize;
            letter-spacing: -1px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 22px 50px;
            border-radius: 60px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 20px rgba(76, 209, 55, 0.4);
            transition: all 0.1s;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .btn:active {
            transform: scale(0.90);
            background-color: #44bd32;
            box-shadow: 0 5px 10px rgba(76, 209, 55, 0.2);
        }

        /* Peque√±a animaci√≥n de entrada */
        .pop-in {
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
