<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Aero Fighters: Elite Fixed</title>
    <style>
        :root {
            --neon-blue: #00d9ff;
            --neon-pink: #ff007b;
            --neon-orange: #ff3c00;
            --bg-dark: #050a0f;
            /* Aumentamos el margen de seguridad por defecto para Android */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 30px);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Usamos dvh para altura dinÃ¡mica real en mÃ³viles */
            height: 100vh;
            height: 100dvh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100%;
            max-width: 600px; 
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #0a192f 0%, #050a0f 100%);
            border-left: 1px solid rgba(0, 217, 255, 0.1);
            border-right: 1px solid rgba(0, 217, 255, 0.1);
        }

        #ui {
            padding-top: var(--safe-top);
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .stat {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--neon-blue);
        }

        .stat-value {
            display: block;
            font-size: 14px;
            color: #fff;
            font-weight: bold;
        }

        #health-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-top: 4px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #health-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            transition: width 0.3s ease;
        }

        /* El canvas ahora se expande pero deja espacio para los botones */
        canvas {
            flex-grow: 1;
            width: 100%;
            display: block;
            touch-action: none;
        }

        .controls {
            /* Aumentamos el padding inferior para saltar la barra de Android */
            padding-bottom: calc(var(--safe-bottom) + 10px);
            padding-top: 15px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent);
            width: 100%;
            z-index: 20;
        }

        .btn {
            width: 72px;
            height: 72px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.9);
            background: var(--neon-blue);
            color: #000;
        }

        #fire {
            width: 85px;
            height: 85px;
            border-color: var(--neon-orange);
            color: var(--neon-orange);
        }

        #fire:active {
            background: var(--neon-orange);
            color: #fff;
        }

        .high-score-label {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: 900;
            color: rgba(255,255,255,0.03);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="high-score-label" id="bg-high-score">BEST: 0</div>
        
        <div id="ui">
            <div class="stat">LVL <span id="lvl" class="stat-value">1</span></div>
            <div class="stat">Shield 
                <div id="health-container"><div id="health-bar"></div></div>
            </div>
            <div class="stat">Score <span id="score" class="stat-value">0</span></div>
        </div>

        <canvas id="game"></canvas>

        <div class="controls">
            <div id="left" class="btn">â—€</div>
            <div id="fire" class="btn">ðŸš€</div>
            <div id="right" class="btn">â–¶</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highscoreEl = document.getElementById("bg-high-score");
        const healthBar = document.getElementById("health-bar");
        const lvlEl = document.getElementById("lvl");

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            // Re-posicionar jugador si se sale al rotar tablet
            if (player) {
                const h = canvas.height / dpr;
                player.y = h - 100;
            }
        }
        window.addEventListener('resize', resize);

        let score = 0;
        let highscore = localStorage.getItem("aeroHighscore") || 0;
        let level = 1;
        let health = 100;
        let weaponLvl = 1;
        let isGameOver = false;

        highscoreEl.innerText = `BEST: ${highscore}`;

        let bullets = [], enemyBullets = [], enemies = [], items = [], stars = [];
        const player = { 
            x: 0, 
            y: 0, 
            w: 44, 
            h: 44, 
            mLeft: false, 
            mRight: false,
            color: '#00d9ff'
        };

        // InicializaciÃ³n tras primer render
        setTimeout(() => {
            resize();
            const w = canvas.width / (window.devicePixelRatio || 1);
            const h = canvas.height / (window.devicePixelRatio || 1);
            player.x = w / 2 - 22;
            player.y = h - 100;
        }, 100);

        for(let i=0; i<40; i++) {
            stars.push({
                x: Math.random() * 800, 
                y: Math.random() * 1200, 
                s: Math.random() * 2 + 0.5,
                o: Math.random()
            });
        }

        function drawPlane(x, y, color, isPlayer = false) {
            ctx.save();
            ctx.translate(x + 22, y + 22);
            if(!isPlayer) ctx.rotate(Math.PI);
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, -22); 
            ctx.lineTo(20, 15); 
            ctx.lineTo(0, 5); 
            ctx.lineTo(-20, 15);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function spawnEnemy() {
            if (enemies.length < 2 + level) {
                const w = canvas.width / (window.devicePixelRatio || 1);
                enemies.push({
                    x: Math.random() * (w - 40), 
                    y: -50,
                    speed: 1.5 + (level * 0.2),
                    sideStep: (Math.random() - 0.5) * level,
                    hp: Math.floor(level / 2) + 1,
                    color: `hsl(${(level * 60) % 360}, 80%, 60%)`
                });
            }
        }

        function shoot() {
            const cx = player.x + 20;
            const y = player.y;
            bullets.push({x: cx, y: y, vx: 0});
            if(weaponLvl >= 2) {
                bullets.push({x: player.x, y: y+10, vx: -0.5});
                bullets.push({x: player.x+40, y: y+10, vx: 0.5});
            }
        }

        function update() {
            if(isGameOver) return;
            const dpr = window.devicePixelRatio || 1;
            const w = canvas.width / dpr;
            const h = canvas.height / dpr;

            if(player.mLeft && player.x > 0) player.x -= 7;
            if(player.mRight && player.x < w - 44) player.x += 7;

            stars.forEach(s => { 
                s.y += s.s; 
                if(s.y > h) s.y = 0; 
            });

            if(Math.random() < 0.03) spawnEnemy();

            enemies.forEach((en, i) => {
                en.y += en.speed;
                en.x += en.sideStep;
                if(en.x < 0 || en.x > w - 40) en.sideStep *= -1;
                if(Math.random() < 0.01) enemyBullets.push({x: en.x + 20, y: en.y + 30});
                if(en.y > h) enemies.splice(i, 1);
                if(Math.abs(en.x - player.x) < 30 && Math.abs(en.y - player.y) < 30) {
                    health -= 1;
                    updateUI();
                }
            });

            bullets.forEach((b, i) => {
                b.y -= 12; b.x += b.vx;
                enemies.forEach((en, j) => {
                    if(b.x > en.x && b.x < en.x+40 && b.y < en.y+40 && b.y > en.y) {
                        en.hp--; bullets.splice(i, 1);
                        if(en.hp <= 0) {
                            enemies.splice(j, 1);
                            score += 10;
                            if(score % 200 === 0) { level++; weaponLvl = Math.min(weaponLvl + 1, 3); }
                            updateUI();
                        }
                    }
                });
                if(b.y < -20) bullets.splice(i, 1);
            });

            enemyBullets.forEach((eb, i) => {
                eb.y += 6;
                if(eb.x > player.x && eb.x < player.x+40 && eb.y > player.y && eb.y < player.y+40) {
                    health -= 10;
                    updateUI();
                    enemyBullets.splice(i, 1);
                }
                if(eb.y > h) enemyBullets.splice(i, 1);
            });

            if(health <= 0) gameOver();
        }

        function updateUI() {
            scoreEl.innerText = score;
            lvlEl.innerText = level;
            healthBar.style.width = health + "%";
            if(health < 30) healthBar.style.background = "var(--neon-pink)";
        }

        function gameOver() {
            isGameOver = true;
            if(score > highscore) localStorage.setItem("aeroHighscore", score);
            alert(`GAME OVER\nScore: ${score}`);
            location.reload();
        }

        function draw() {
            const dpr = window.devicePixelRatio || 1;
            const w = canvas.width / dpr;
            const h = canvas.height / dpr;
            
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "#fff";
            stars.forEach(s => {
                ctx.globalAlpha = s.o;
                ctx.fillRect(s.x % w, s.y, s.s, s.s);
            });
            ctx.globalAlpha = 1;

            drawPlane(player.x, player.y, player.color, true);
            enemies.forEach(en => drawPlane(en.x, en.y, en.color));

            ctx.shadowBlur = 10;
            ctx.shadowColor = "yellow";
            ctx.fillStyle = "yellow";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 15));

            ctx.shadowColor = "red";
            ctx.fillStyle = "#ff007b";
            enemyBullets.forEach(eb => {
                ctx.beginPath(); ctx.arc(eb.x, eb.y, 6, 0, 7); ctx.fill();
            });
            
            ctx.shadowBlur = 0;
            update();
            requestAnimationFrame(draw);
        }

        const bindBtn = (id, action) => {
            const el = document.getElementById(id);
            el.addEventListener("touchstart", (e) => { e.preventDefault(); action(true); }, {passive: false});
            el.addEventListener("touchend", (e) => { e.preventDefault(); action(false); }, {passive: false});
        };

        bindBtn("left", (val) => player.mLeft = val);
        bindBtn("right", (val) => player.mRight = val);
        document.getElementById("fire").addEventListener("touchstart", (e) => { e.preventDefault(); shoot(); });

        draw();
    </script>
</body>
</html>
