<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dots & Boxes Pro - Mobile First</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #ffffff;
            --p1: #ff5252;
            --p2: #448aff;
            --p3: #69f0ae;
            --p4: #ffd740;
            --dot: #444;
            --line-ghost: rgba(255,255,255,0.05);
            /* Safe areas adaptativas */
            --safe-top: env(safe-area-inset-top, 10px);
            --safe-bottom: env(safe-area-inset-bottom, 10px);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: none;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            height: 100dvh;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: var(--safe-top) 15px var(--safe-bottom) 15px;
        }

        /* --- PANTALLA INICIAL --- */
        #setup-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 2rem;
        }

        h1 { 
            font-weight: 800; 
            font-size: clamp(2rem, 10vw, 3rem);
            margin: 0;
            background: linear-gradient(45deg, var(--p1), var(--p2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .opt-btn {
            background: var(--card);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 25px 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .opt-btn:active { 
            transform: scale(0.95); 
            border-color: var(--p2);
            background: #252525;
        }

        /* --- PANTALLA DE JUEGO --- */
        #game-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .header {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #turn-indicator {
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .scores { 
            display: flex; 
            gap: 5px; 
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .score-pill {
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            background: var(--card);
            border-left: 4px solid transparent;
            min-width: 60px;
            text-align: center;
        }

        /* --- TABLERO AJUSTADO --- */
        #board-wrapper {
            position: relative;
            width: 100%;
            /* Calculamos el tamaño máximo para que no desborde verticalmente */
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #board-container {
            position: relative;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            overflow: hidden;
            /* El tamaño real se inyecta por JS para ser cuadrado perfecto */
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--dot);
            border-radius: 50%;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        .line {
            position: absolute;
            background: var(--line-ghost);
            border-radius: 10px;
            z-index: 5;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .line.active { pointer-events: none; }
        .line.p1 { background: var(--p1); box-shadow: 0 0 15px var(--p1); }
        .line.p2 { background: var(--p2); box-shadow: 0 0 15px var(--p2); }
        .line.p3 { background: var(--p3); box-shadow: 0 0 15px var(--p3); }
        .line.p4 { background: var(--p4); box-shadow: 0 0 15px var(--p4); }

        .box {
            position: absolute;
            z-index: 1;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border-radius: 4px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .box.claimed { opacity: 0.3; transform: scale(0.9); }

        .footer {
            padding: 10px 0;
            text-align: center;
        }

        .reset-btn {
            background: rgba(255,255,255,0.05);
            border: none;
            color: #888;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <main class="main-container">
        <section id="setup-screen">
            <div>
                <h1>DOTS BOXES</h1>
                <p style="color: #666; letter-spacing: 4px; margin-top: 5px;">EDICIÓN PREMIUM</p>
            </div>
            <div class="player-options">
                <button class="opt-btn" onpointerdown="startGame(2)">2</button>
                <button class="opt-btn" onpointerdown="startGame(3)">3</button>
                <button class="opt-btn" onpointerdown="startGame(4)">4</button>
            </div>
            <div id="high-score-display"></div>
        </section>

        <section id="game-screen">
            <div class="header">
                <div class="top-bar">
                    <div id="turn-indicator">CARGANDO...</div>
                    <div id="score-best" style="font-size: 0.7rem; color: #555;"></div>
                </div>
                <div class="scores" id="scores-container"></div>
            </div>

            <div id="board-wrapper">
                <div id="board-container"></div>
            </div>

            <div class="footer">
                <button class="reset-btn" onpointerdown="location.reload()">ABANDONAR</button>
            </div>
        </section>
    </main>

<script>
    let players = 2;
    let currentPlayer = 1;
    let scores = [0, 0, 0, 0, 0];
    const playerColors = ['', 'var(--p1)', 'var(--p2)', 'var(--p3)', 'var(--p4)'];
    
    const GRID_SIZE = 5; 
    let cellSize = 0;

    window.onload = () => {
        const hs = localStorage.getItem('dots-boxes-hs') || 0;
        document.getElementById('high-score-display').innerText = `MEJOR PUNTUACIÓN: ${hs}`;
        document.getElementById('score-best').innerText = `RÉCORD: ${hs}`;
    };

    function startGame(n) {
        players = n;
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        
        // Timeout para asegurar que el DOM ha calculado el espacio disponible
        setTimeout(initBoard, 50);
        updateUI();
    }

    function initBoard() {
        const wrapper = document.getElementById('board-wrapper');
        const container = document.getElementById('board-container');
        
        // Lógica Mobile-First: El tablero debe ser cuadrado y caber tanto en ancho como en alto
        const availableW = wrapper.clientWidth;
        const availableH = wrapper.clientHeight;
        const side = Math.min(availableW, availableH);
        
        container.style.width = `${side}px`;
        container.style.height = `${side}px`;

        const padding = side * 0.1; // 10% de margen interno
        cellSize = (side - padding * 2) / (GRID_SIZE - 1);

        container.innerHTML = '';

        // 1. Cajas
        for (let r = 0; r < GRID_SIZE - 1; r++) {
            for (let c = 0; c < GRID_SIZE - 1; c++) {
                const box = document.createElement('div');
                box.id = `box-${r}-${c}`;
                box.className = 'box';
                box.style.left = `${padding + c * cellSize}px`;
                box.style.top = `${padding + r * cellSize}px`;
                box.style.width = `${cellSize}px`;
                box.style.height = `${cellSize}px`;
                box.style.fontSize = `${cellSize * 0.4}px`;
                container.appendChild(box);
            }
        }

        // 2. Líneas
        const touchArea = 16; 
        for (let r = 0; r < GRID_SIZE; r++) {
            for (let c = 0; c < GRID_SIZE - 1; c++) createLine(r, c, 'h', container, padding, touchArea);
        }
        for (let r = 0; r < GRID_SIZE - 1; r++) {
            for (let c = 0; c < GRID_SIZE; c++) createLine(r, c, 'v', container, padding, touchArea);
        }

        // 3. Puntos
        for (let r = 0; r < GRID_SIZE; r++) {
            for (let c = 0; c < GRID_SIZE; c++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = `${padding + c * cellSize}px`;
                dot.style.top = `${padding + r * cellSize}px`;
                container.appendChild(dot);
            }
        }
    }

    function createLine(r, c, type, container, padding, touch) {
        const line = document.createElement('div');
        line.className = 'line';
        line.dataset.r = r; line.dataset.c = c; line.dataset.type = type;

        if (type === 'h') {
            line.style.width = `${cellSize - 12}px`;
            line.style.height = `${touch}px`;
            line.style.left = `${padding + c * cellSize + 6}px`;
            line.style.top = `${padding + r * cellSize - touch/2}px`;
        } else {
            line.style.width = `${touch}px`;
            line.style.height = `${cellSize - 12}px`;
            line.style.left = `${padding + c * cellSize - touch/2}px`;
            line.style.top = `${padding + r * cellSize + 6}px`;
        }

        line.onpointerdown = (e) => {
            e.preventDefault();
            handleMove(line);
        };
        container.appendChild(line);
    }

    function handleMove(el) {
        if (el.classList.contains('active')) return;
        el.classList.add('active', `p${currentPlayer}`);
        const scored = checkBoxes(el);
        if (!scored) {
            currentPlayer = (currentPlayer % players) + 1;
        } else {
            checkGameOver();
        }
        updateUI();
    }

    function checkBoxes(line) {
        const r = parseInt(line.dataset.r);
        const c = parseInt(line.dataset.c);
        const type = line.dataset.type;
        let scoredAny = false;

        const isLineSet = (row, col, t) => {
            const l = document.querySelector(`.line[data-r="${row}"][data-c="${col}"][data-type="${t}"]`);
            return l && l.classList.contains('active');
        };

        const claim = (br, bc) => {
            if (br < 0 || br >= GRID_SIZE - 1 || bc < 0 || bc >= GRID_SIZE - 1) return;
            if (isLineSet(br, bc, 'h') && isLineSet(br+1, bc, 'h') && 
                isLineSet(br, bc, 'v') && isLineSet(br, bc+1, 'v')) {
                const box = document.getElementById(`box-${br}-${bc}`);
                if (!box.classList.contains('claimed')) {
                    box.classList.add('claimed');
                    box.style.backgroundColor = playerColors[currentPlayer];
                    box.innerText = 'P' + currentPlayer;
                    scores[currentPlayer]++;
                    scoredAny = true;
                }
            }
        };

        if (type === 'h') { claim(r, c); claim(r - 1, c); } 
        else { claim(r, c); claim(r, c - 1); }
        return scoredAny;
    }

    function updateUI() {
        const indicator = document.getElementById('turn-indicator');
        indicator.innerText = `Turno Jugador ${currentPlayer}`;
        indicator.style.backgroundColor = playerColors[currentPlayer];
        indicator.style.color = (currentPlayer === 4 || currentPlayer === 3) ? '#000' : '#fff';

        const sc = document.getElementById('scores-container');
        sc.innerHTML = '';
        for (let i = 1; i <= players; i++) {
            const pill = document.createElement('div');
            pill.className = 'score-pill';
            pill.style.borderLeftColor = playerColors[i];
            pill.innerText = `P${i}: ${scores[i]}`;
            sc.appendChild(pill);
        }
    }

    function checkGameOver() {
        const totalPossible = (GRID_SIZE - 1) * (GRID_SIZE - 1);
        const currentTotal = scores.reduce((a, b) => a + b, 0);

        if (currentTotal === totalPossible) {
            const maxScore = Math.max(...scores);
            const winner = scores.indexOf(maxScore);
            const hs = localStorage.getItem('dots-boxes-hs') || 0;
            if (maxScore > hs) localStorage.setItem('dots-boxes-hs', maxScore);
            setTimeout(() => alert(`¡PARTIDA FINALIZADA!\nGanador: Jugador ${winner} (${maxScore} puntos)`), 300);
        }
    }
</script>
</body>
</html>
